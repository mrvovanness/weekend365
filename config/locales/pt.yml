---
pt:
  date:
    abbr_day_names:
    - Dom
    - Seg
    - Ter
    - Qua
    - Qui
    - Sex
    - Sab
    abbr_month_names:
    -
    - Jan
    - Fev
    - Mar
    - Abr
    - Mai
    - Jun
    - Jul
    - Aug
    - Set
    - Out
    - Nov
    - Dez
    day_names:
    - Domingo
    - Segunda-feira
    - Terça-feira
    - Quarta-feira
    - Quinta-feira
    - Sexta-feira
    - Sábado
    formats:
      default: "%d-%m-%Y"
      long: "%B %d, %Y"
      short: "%b %d"
    month_names:
    -
    - Janeiro
    - Fevereiro
    - Março
    - Abril
    - Maio
    - Junho
    - Julho
    - Agosto
    - Setembro
    - Outubro
    - Novembro
    - Dezembro
    order:
    - :dia
    - :mês
    - :ano
  datetime:
    distance_in_words:
      about_x_hours:
        one: aproximadamente 1 hora
        other: aproximadamente %{count} horas
      about_x_months:
        one: aproximadamente 1 mês
        other: aproximadamente %{count} meses
      about_x_years:
        one: aproximadamente 1 ano
        other: aproximadamente %{count} anos
      almost_x_years:
        one: aproximadamente 1 ano
        other: aproximadamente %{count} anos
      half_a_minute: meio minuto
      less_than_x_minutes:
        one: menos de um minuto
        other: menos de %{count} minutos
      less_than_x_seconds:
        one: menos de 1 segundos
        other: menos de %{count} segundos
      over_x_years:
        one: mais de 1 ano
        other: mais de %{count} anos
      x_days:
        one: 1 dia
        other: "%{count} dias"
      x_minutes:
        one: 1 minuto
        other: "%{count} minutos"
      x_months:
        one: 1 mês
        other: "%{count} meses"
      x_seconds:
        one: 1 segundo
        other: "%{count} segundos"
    prompts:
      day: Dia
      hour: Hora
      minute: Minuto
      month: Mês
      second: Segundos
      year: Ano
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: Deve ser aceito
      blank: Não pode ficar em branco
      present: Deve ficar em branco
      confirmation: não combina %{attribute}
      empty: Não pode ficar vazio
      equal_to: precisa ser igual à %{count}
      even: precisa ser par
      exclusion: é reservado
      greater_than: precisa ser maior que %{count}
      greater_than_or_equal_to: precisa ser maior ou igual à %{count}
      inclusion: não está incluído na lista
      invalid: é invalido
      less_than: precisa ser menos de %{count}
      less_than_or_equal_to: precisa ser menos que ou igual à %{count}
      not_a_number: não é um número
      not_an_integer: precisa ser integral
      odd: precisa ser ímpar
      record_invalid: 'Validação falhou %{errors}'
      restrict_dependent_destroy:
        one: Não pode ser deletado porque um dependente %{record} existe
        many: Não pode ser deletado porque dependentes %{record} existem
      taken: já existe
      too_long:
        one: muito longo (máximo é 1 charactere)
        other: muito longo (máximo é %{count} characteres)
      too_short:
        one: muito curto (mínimo é 1 charactere)
        other: muito curto (mínimo é %{count} characteres)
      wrong_length:
        one: é do tamanho errado (deve ser 1 charactere)
        other: é do tamanho errado (deve ser %{count} characteres)
      other_than: precisa ser diferente de %{count}
    template:
      body: 'Foram encontrados problemas nos campos:'
      header:
        one: 1 erro proibiu %{model} de ser salvo
        other: "%{count} erros proibiram %{model} de ser salvo"
  helpers:
    select:
      prompt: Por favor, escolha
    submit:
      create: Criar %{model}
      submit: Salvar %{model}
      update: Atualizar %{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%u%n"
        precision: 2
        separator: "."
        significant: falso
        strip_insignificant_zeros: falso
        unit: "$"
    format:
      delimiter: ","
      precision: 3
      separator: "."
      significant: falso
      strip_insignificant_zeros: falso
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Bilhões
          million: Milhões
          quadrillion: Quadrilhões
          thousand: Mil
          trillion: Trilhões
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: verdadeiro
        strip_insignificant_zeros: verdadeiro
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", e "
      two_words_connector: " e "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: pm
